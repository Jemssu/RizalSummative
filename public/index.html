    <script type="module">
      // Firebase initialization code remains the same
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
      import {
        getAuth,
        signInAnonymously,
        signInWithCustomToken,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
      import {
        getFirestore,
        doc,
        onSnapshot,
      } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

      const firestoreMessageEl = document.getElementById("firestore-message");
      const firestoreMessageMobileEl = document.getElementById(
        "firestore-message-mobile"
      );

      function updateStatus(message) {
        firestoreMessageEl.textContent = message;
        firestoreMessageMobileEl.textContent = message;
      }

      try {
        const appId =
          typeof __app_id !== "undefined" ? __app_id : "default-app-id";
        const firebaseConfig = JSON.parse(
          typeof __firebase_config !== "undefined" ? __firebase_config : "{}"
        );
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        if (
          typeof __initial_auth_token !== "undefined" &&
          __initial_auth_token
        ) {
          signInWithCustomToken(auth, __initial_auth_token).then(() =>
            console.log("Signed in with custom token.")
          );
        } else {
          signInAnonymously(auth).then(() =>
            console.log("Signed in anonymously.")
          );
        }

        onAuthStateChanged(auth, (user) => {
          const currentUserId = user
            ? user.uid
            : "anonymous_" + Math.random().toString(36).substring(2, 11);
          updateStatus(
            `User ID: ${currentUserId.substring(0, 12)}... | App ID: ${appId}`
          );

          if (user) {
            const docRef = doc(
              db,
              "artifacts",
              appId,
              "public",
              "data",
              "timeline_metadata",
              "status"
            );
            onSnapshot(
              docRef,
              (docSnap) => {
                if (docSnap.exists()) {
                  const statusMsg = docSnap.data().message || "Ready";
                  updateStatus(
                    `DB Status: ${statusMsg} | User ID: ${currentUserId.substring(
                      0,
                      12
                    )}...`
                  );
                } else {
                  updateStatus(
                    `User ID: ${currentUserId.substring(
                      0,
                      12
                    )}... | Status document created.`
                  );
                }
              },
              (error) => {
                console.error("Firestore snapshot error:", error);
                updateStatus(
                  `Error connecting to DB. User ID: ${currentUserId.substring(
                    0,
                    12
                  )}...`
                );
              }
            );
          }
        });
      } catch (error) {
        console.error("Firebase initialization error:", error);
      }
    </script>

      function updateContent(page) {
        let htmlContent = "";
        switch (page) {
          case "Influences":
            htmlContent = renderInfluences(RIZAL_DATA);
            break;
          case "Timeline":
            htmlContent = renderTimeline(RIZAL_DATA);
            break;
          case "Character":
            htmlContent = renderCharacter(RIZAL_DATA);
            break;
          case "Conclusion":
            htmlContent = renderConclusion(RIZAL_DATA);
            break;
          case "MoreInfo":
            htmlContent = renderMoreInfo(RIZAL_DATA);
            break;
          case "Home":
          default:
            htmlContent = renderHome(RIZAL_DATA);
            break;
        }
        contentView.innerHTML = htmlContent;

        // Update active state for nav buttons
        navButtons.forEach((button) => {
          if (button.dataset.page === page) {
            button.classList.add(
            "bg-red-900",
            "text-white",
            "shadow-lg",
            "transform",
            "scale-[1.02]"
            );
            button.classList.remove(
              "text-gray-800",
              "hover:bg-red-100",
              "hover:text-red-900"
            );
          } else {
            button.classList.remove(
              "bg-red-900",
              "text-white",
              "shadow-lg",
              "transform",
              "scale-[1.02]"
            );
            button.classList.add(
              "text-gray-800",
              "hover:bg-red-100",
              "hover:text-red-900"
            );
          }
        });
      }

      // Add event listeners to nav buttons
      navButtons.forEach((button) => {
        button.addEventListener("click", () => {
          updateContent(button.dataset.page);
        });
      });

      // Initial render
      document.addEventListener("DOMContentLoaded", () => {
        console.log("DOM loaded, initializing...");
        try {
          mainTitle.textContent = RIZAL_DATA.title;
          updateContent("Home");
          console.log("Content rendered successfully");
        } catch (error) {
          console.error("Error rendering content:", error);
          contentView.innerHTML = `
            <div class="p-6 bg-red-100 rounded-lg">
              <h3 class="text-red-900 font-bold mb-2">Error Loading Content</h3>
              <p class="text-red-700">Please refresh the page. Error: ${error.message}</p>
            </div>
          `;
        }
      });

      // Fallback: Initialize immediately if DOM already loaded
      if (document.readyState === "complete" || document.readyState === "interactive") {
        console.log("DOM already ready, initializing immediately...");
        setTimeout(() => {
          mainTitle.textContent = RIZAL_DATA.title;
          updateContent("Home");
        }, 100);
      }
    </script>
